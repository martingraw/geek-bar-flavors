<!DOCTYPE html>
<html>
<head>
  <title>G Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>G Favicon Generator</h1>
  <canvas id="favicon" width="32" height="32"></canvas>
  <button id="download">Download Favicon</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');
      
      // Draw background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, 32, 32);
      
      // Draw letter G
      ctx.fillStyle = '#FFFFFF';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('G', 16, 16);
      
      // Download button
      document.getElementById('download').addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });
  </script>
</body>
</html>
